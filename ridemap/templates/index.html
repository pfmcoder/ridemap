<!DOCTYPE html>
<html>
  <head>
      <title>RideMap</title>
      <meta charset="utf-8" />
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/app.css" />
      
      <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>   
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
      <script src="static/js/map.js"></script>
    
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">
            RideMap
          </span>
        </div>
        <p class="navbar-text navbar-right">
          Hold shift and drag to select area
        </p>
      </div>
    </nav>
    <div id="map"></div>
    <div class='map-overlay top'>
      {% include "partials/monthslider.html" %}
      {% include "partials/totals.html" %}
      {% include "partials/toppickups.html" %}
    </div>
    <!-- args passed through query string, stuff in inputs for safety reasons -->
    <input type="hidden" value="{{month}}" id="arg-month" />
    <input type="hidden" value="{{year}}" id="arg-year" />
    <input type="hidden" value="{{top_left|tojson}}" id="arg-top-left" />
    <input type="hidden" value="{{bottom_right|tojson}}" id="arg-bottom-right"/>
    <input type="hidden" value="{{map_zoom}}" id="arg-map-zoom" />
    <input type="hidden" value="{{map_center|tojson}}" id="arg-map-center" />
  </body>
</html>
